    <!-- Register Service Worker for PWA -->
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', function() {
          navigator.serviceWorker.register('service-worker.js');
        });
      }
    </script>
    <!-- Internet Connection Status Banner -->
    <div id="connectionStatus" class="connection-status" style="display:none;">‚ö†Ô∏è Internet connection lost. Some features may not work.</div>
    <style>
      .connection-status {
        position: fixed; top: 0; left: 0; right: 0; z-index: 2000;
        background: #f56565; color: #fff; text-align: center;
        font-weight: 600; font-size: 1.08rem; padding: 10px 0;
        box-shadow: 0 2px 12px #e53e3e33;
        letter-spacing: 0.5px;
        animation: fadeIn 0.2s;
      }
      @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
      .custom-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        background: rgba(255,255,255,0.7);
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        z-index: 10002;
        opacity: 0;
        animation: overlayFadeIn 0.35s cubic-bezier(.4,0,.2,1) forwards, overlayPulse 0.5s cubic-bezier(.4,0,.2,1);
        backdrop-filter: blur(8px) saturate(1.2);
      }
      @keyframes overlayFadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
      }
      @keyframes overlayPulse {
        0% { box-shadow: 0 0 0 0 #764ba244; }
        70% { box-shadow: 0 0 0 40px #764ba222; }
        100% { box-shadow: 0 0 0 0 #764ba200; }
      }
      .loading {
        display: inline-block;
        width: 48px;
        height: 48px;
        border: 5px solid rgba(118,75,162,0.15);
        border-radius: 50%;
        border-top: 5px solid #764ba2;
        border-right: 5px solid #667eea;
        border-bottom: 5px solid #f093fb;
        animation: spin 1s linear infinite, glow 1.2s ease-in-out infinite alternate;
        box-shadow: 0 0 18px 4px #764ba2aa;
      }
      @keyframes spin {
        to { transform: rotate(360deg); }
      }
      @keyframes glow {
        0% { box-shadow: 0 0 18px 4px #764ba2aa; }
        100% { box-shadow: 0 0 32px 10px #f093fbcc; }
      }
      .loading-text {
        margin-top: 24px;
        font-size: 1.3rem;
        color: #764ba2;
        font-weight: 600;
        letter-spacing: 1px;
        text-shadow: 0 2px 8px #fff8, 0 1px 0 #fff;
        animation: loadingTextFade 1.2s infinite alternate;
      }
      @keyframes loadingTextFade {
        0% { opacity: 0.7; }
        100% { opacity: 1; }
      }
    </style>
    <script>
      // Internet connection status
      function updateConnectionStatus() {
        const status = document.getElementById('connectionStatus');
        if (navigator.onLine) {
          status.style.display = 'none';
        } else {
          status.style.display = 'block';
        }
      }
      window.addEventListener('online', updateConnectionStatus);
      window.addEventListener('offline', updateConnectionStatus);
      document.addEventListener('DOMContentLoaded', updateConnectionStatus);
      // Navbar navigation with loading overlay
      function navNavigate(page) {
        let overlay = document.createElement('div');
        overlay.className = 'custom-overlay';
        overlay.innerHTML = '<div class="loading"></div><div class="loading-text">Loading...</div>';
        document.body.appendChild(overlay);
        setTimeout(() => {
          window.location.href = page;
        }, 700);
      }
      document.querySelectorAll('.navbar-link').forEach(link => {
        link.addEventListener('click', function(e) {
          e.preventDefault();
          const page = this.getAttribute('href');
          navNavigate(page);
        });
      });
    </script>
    <div id="updateBanner" class="update-banner" style="display:none;">
      <span>üîÑ A new version is available.</span>
      <button onclick="location.reload()" class="update-btn">Refresh</button>
    </div>
    <style>
      .update-banner {
        position: fixed;
        bottom: 24px;
        left: 50%;
        transform: translateX(-50%);
        background: #764ba2;
        color: #fff;
        padding: 12px 24px;
        border-radius: 999px;
        box-shadow: 0 4px 18px #764ba244;
        font-size: 1.08rem;
        font-weight: 500;
        z-index: 3000;
        display: flex;
        align-items: center;
        gap: 18px;
        animation: fadeIn 0.3s;
      }
      .update-btn {
        background: #fff;
        color: #764ba2;
        border: none;
        border-radius: 999px;
        padding: 7px 18px;
        font-size: 1rem;
        font-weight: 600;
        cursor: pointer;
        margin-left: 10px;
        transition: background 0.2s, color 0.2s;
      }
      .update-btn:hover {
        background: #f3e8ff;
        color: #5a189a;
      }
    </style>
    <script>
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.addEventListener('message', function(event) {
          if (event.data && event.data.type === 'NEW_VERSION_AVAILABLE') {
            document.getElementById('updateBanner').style.display = 'flex';
          }
        });
      }
    </script>
