<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <base target="_top">
    <title>Pending Order Lookup Portal</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --secondary-gradient: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            --success-gradient: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            --warning-gradient: linear-gradient(135deg, #fa709a 0%, #fee140 100%);
            --error-gradient: linear-gradient(135deg, #ff9a9e 0%, #fecfef 100%);
            --glass-bg: rgba(255, 255, 255, 0.25);
            --glass-border: rgba(255, 255, 255, 0.18);
            --shadow-light: 0 8px 32px rgba(31, 38, 135, 0.37);
            --shadow-medium: 0 15px 35px rgba(0, 0, 0, 0.1);
            --shadow-heavy: 0 25px 50px rgba(0, 0, 0, 0.15);
            --border-radius: 20px;
            --border-radius-small: 12px;
            --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
            min-height: 100vh;
            padding: 20px;
            color: #333;
            position: relative;
            overflow-x: hidden;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 80%, rgba(120, 119, 198, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(255, 119, 198, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 40% 40%, rgba(120, 219, 255, 0.2) 0%, transparent 50%);
            pointer-events: none;
            z-index: -1;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-radius: var(--border-radius);
            padding: 40px;
            box-shadow: var(--shadow-light);
            border: 1px solid var(--glass-border);
            animation: slideInUp 0.8s ease-out;
        }

        @keyframes slideInUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            position: relative;
        }

        .header h2 {
            font-size: 2.5rem;
            font-weight: 800;
            background: var(--primary-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 10px;
            animation: fadeInDown 1s ease-out;
        }

        .header::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
            height: 4px;
            background: var(--primary-gradient);
            border-radius: 2px;
            animation: expandWidth 0.8s ease-out 0.5s both;
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes expandWidth {
            from { width: 0; }
            to { width: 80px; }
        }

        .search-section {
            background: rgba(255, 255, 255, 0.1);
            border-radius: var(--border-radius-small);
            padding: 30px;
            margin-bottom: 30px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            animation: fadeIn 1.2s ease-out 0.3s both;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .search-form {
            display: grid;
            grid-template-columns: 1fr 2fr auto;
            gap: 20px;
            align-items: end;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .form-group label {
            font-weight: 600;
            color: #4a5568;
            font-size: 0.95rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .form-control {
            padding: 15px 20px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: var(--border-radius-small);
            background: rgba(255, 255, 255, 0.9);
            font-size: 1rem;
            transition: var(--transition);
            outline: none;
            backdrop-filter: blur(10px);
        }

        .form-control:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.1);
            transform: translateY(-2px);
        }

        .form-control:hover {
            border-color: #667eea;
            transform: translateY(-1px);
        }

        select.form-control {
            cursor: pointer;
            background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' fill='none' viewBox='0 0 20 20'%3e%3cpath stroke='%236b7280' stroke-linecap='round' stroke-linejoin='round' stroke-width='1.5' d='m6 8 4 4 4-4'/%3e%3c/svg%3e");
            background-position: right 12px center;
            background-repeat: no-repeat;
            background-size: 16px;
            padding-right: 40px;
            appearance: none;
        }

        .btn {
            padding: 15px 30px;
            border: none;
            border-radius: var(--border-radius-small);
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            transition: var(--transition);
            position: relative;
            overflow: hidden;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            min-width: 120px;
        }

        .btn-primary {
            background: var(--primary-gradient);
            color: white;
            box-shadow: var(--shadow-medium);
        }

        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 20px 40px rgba(102, 126, 234, 0.3);
        }

        .btn-primary:active {
            transform: translateY(-1px);
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }

        .btn:hover::before {
            left: 100%;
        }

        .status-section {
            margin: 20px 0;
            animation: slideInLeft 0.6s ease-out;
        }

        @keyframes slideInLeft {
            from {
                opacity: 0;
                transform: translateX(-30px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .status-message {
            padding: 15px 20px;
            border-radius: var(--border-radius-small);
            font-weight: 600;
            text-align: center;
            margin: 10px 0;
            position: relative;
            overflow: hidden;
        }

        .status-message::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.8s;
        }

        .status-message:hover::before {
            left: 100%;
        }

        .status-info {
            background: var(--success-gradient);
            color: white;
        }

        .status-error {
            background: var(--error-gradient);
            color: #d53f8c;
        }

        .status-warning {
            background: var(--warning-gradient);
            color: #d69e2e;
        }

        .input-log {
            font-style: italic;
            color: #718096;
            margin: 15px 0;
            padding: 12px 20px;
            background: rgba(255, 255, 255, 0.8);
            border-radius: var(--border-radius-small);
            border-left: 4px solid #667eea;
            animation: slideInLeft 0.6s ease-out;
        }

        .results-section {
            margin-top: 30px;
            animation: fadeInUp 0.8s ease-out;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .results-table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0;
            background: rgba(255, 255, 255, 0.95);
            border-radius: var(--border-radius-small);
            overflow: hidden;
            box-shadow: var(--shadow-medium);
            animation: scaleIn 0.6s ease-out;
        }

        @keyframes scaleIn {
            from {
                opacity: 0;
                transform: scale(0.95);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .results-table th {
            background: var(--primary-gradient);
            color: white;
            padding: 18px 15px;
            text-align: left;
            font-weight: 600;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            position: sticky;
            top: 0;
            z-index: 10;
        }

        .results-table td {
            padding: 15px;
            border-bottom: 1px solid rgba(0, 0, 0, 0.05);
            transition: var(--transition);
        }

        .results-table tr:hover td {
            background: rgba(102, 126, 234, 0.05);
            transform: scale(1.01);
        }

        .results-table tr:last-child td {
            border-bottom: none;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: #667eea;
            animation: spin 1s ease-in-out infinite;
            margin-right: 10px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #718096;
        }

        .empty-state i {
            font-size: 4rem;
            margin-bottom: 20px;
            opacity: 0.5;
        }

        .empty-state h3 {
            font-size: 1.5rem;
            margin-bottom: 10px;
            color: #4a5568;
        }

        .empty-state p {
            font-size: 1rem;
            line-height: 1.6;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            body {
                padding: 10px;
            }

            .container {
                padding: 20px;
                border-radius: 15px;
            }

            .header h2 {
                font-size: 2rem;
            }

            .search-form {
                grid-template-columns: 1fr;
                gap: 15px;
            }

            .form-control {
                padding: 12px 15px;
                font-size: 16px;
            }

            .btn {
                padding: 12px 20px;
                font-size: 16px;
                width: 100%;
            }

            .results-table {
                font-size: 0.9rem;
            }

            .results-table th,
            .results-table td {
                padding: 10px 8px;
            }
        }

        @media (max-width: 480px) {
            .container {
                padding: 15px;
            }

            .header h2 {
                font-size: 1.8rem;
            }

            .search-section {
                padding: 20px;
            }

            .results-table {
                font-size: 0.8rem;
            }

            .results-table th,
            .results-table td {
                padding: 8px 6px;
            }
        }

        /* Accessibility */
        @media (prefers-reduced-motion: reduce) {
            * {
                animation-duration: 0.01ms !important;
                animation-iteration-count: 1 !important;
                transition-duration: 0.01ms !important;
            }
        }

        /* Focus styles for accessibility */
        .form-control:focus,
        .btn:focus {
            outline: 2px solid #667eea;
            outline-offset: 2px;
        }

        /* High contrast mode support */
        @media (prefers-contrast: high) {
            .container {
                background: rgba(255, 255, 255, 0.95);
                border: 2px solid #000;
            }

            .form-control {
                background: white;
                border: 2px solid #000;
            }
        }

        /* Export buttons */
        .export-section {
            margin-top: 30px;
            display: none;
            animation: fadeInUp 0.8s ease-out;
        }

        .export-section.show {
            display: block;
        }

        .export-buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .export-btn {
            padding: 12px 24px;
            border: none;
            border-radius: var(--border-radius-small);
            font-weight: 600;
            font-size: 0.9rem;
            cursor: pointer;
            transition: var(--transition);
            position: relative;
            overflow: hidden;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            display: flex;
            align-items: center;
            gap: 8px;
            min-width: 140px;
            justify-content: center;
        }

        .export-btn-pdf {
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a24 100%);
            color: white;
            box-shadow: 0 4px 15px rgba(255, 107, 107, 0.3);
        }

        .export-btn-excel {
            background: linear-gradient(135deg, #2ed573 0%, #1e90ff 100%);
            color: white;
            box-shadow: 0 4px 15px rgba(46, 213, 115, 0.3);
        }

        .export-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
        }

        .export-btn:active {
            transform: translateY(0);
        }

        /* Enhanced table features */
        .table-container {
            position: relative;
            overflow: hidden;
            border-radius: var(--border-radius-small);
            box-shadow: var(--shadow-medium);
        }

        .table-header {
            background: var(--primary-gradient);
            color: white;
            padding: 20px;
            text-align: center;
            font-weight: 600;
            font-size: 1.1rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .table-stats {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 20px;
            background: rgba(255, 255, 255, 0.9);
            border-bottom: 1px solid rgba(0, 0, 0, 0.05);
            font-size: 0.9rem;
            color: #4a5568;
        }

        .stats-item {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .stats-item i {
            color: #667eea;
        }

        /* Enhanced loading animation */
        .loading-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            padding: 40px;
        }

        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 4px solid rgba(102, 126, 234, 0.1);
            border-radius: 50%;
            border-top-color: #667eea;
            animation: spin 1s linear infinite;
        }

        .loading-text {
            color: #718096;
            font-size: 1rem;
            text-align: center;
        }

        .loading-dots {
            display: inline-block;
            animation: loadingDots 1.5s infinite;
        }

        @keyframes loadingDots {
            0%, 20% { content: "Loading"; }
            40% { content: "Loading."; }
            60% { content: "Loading.."; }
            80%, 100% { content: "Loading..."; }
        }

        /* Enhanced responsive design */
        @media (max-width: 768px) {
            .export-buttons {
                flex-direction: column;
                align-items: stretch;
            }

            .export-btn {
                width: 100%;
                justify-content: center;
            }

            .table-stats {
                flex-direction: column;
                gap: 10px;
                text-align: center;
            }

            .stats-item {
                justify-content: center;
            }
        }

        /* Dark mode support */
        @media (prefers-color-scheme: dark) {
            :root {
                --glass-bg: rgba(0, 0, 0, 0.3);
                --glass-border: rgba(255, 255, 255, 0.1);
            }

            body {
                color: #e2e8f0;
            }

            .form-control {
                background: rgba(45, 55, 72, 0.9);
                color: #e2e8f0;
                border-color: rgba(255, 255, 255, 0.2);
            }

            .form-control:focus {
                border-color: #667eea;
                background: rgba(45, 55, 72, 1);
            }

            .results-table {
                background: rgba(45, 55, 72, 0.95);
                color: #e2e8f0;
            }

            .results-table td {
                border-bottom-color: rgba(255, 255, 255, 0.1);
            }

            .results-table tr:hover td {
                background: rgba(102, 126, 234, 0.1);
            }

            .input-log {
                background: rgba(45, 55, 72, 0.8);
                color: #a0aec0;
            }

            .empty-state {
                color: #a0aec0;
            }

            .empty-state h3 {
                color: #e2e8f0;
            }
        }

        /* Print styles */
        @media print {
            body {
                background: white;
                color: black;
            }

            .container {
                background: white;
                box-shadow: none;
                border: 1px solid #ccc;
            }

            .search-section,
            .export-section {
                display: none;
            }

            .results-table {
                background: white;
                color: black;
            }

            .results-table th {
                background: #f8f9fa;
                color: black;
            }
        }

        /* Column dropdown styles */
        #columnDropdownBtn {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            color: #fff;
            border: none;
            border-radius: 10px;
            padding: 12px 22px;
            font-size: 1.08rem;
            font-weight: 600;
            cursor: pointer;
            margin: 10px 0 18px 0;
            box-shadow: 0 2px 8px rgba(102, 126, 234, 0.1);
            transition: background 0.2s, transform 0.1s;
            position: relative;
            z-index: 20;
        }

        #columnDropdownBtn:active {
            transform: scale(0.97);
        }

        #columnDropdown {
            display: none;
            position: absolute;
            left: 0;
            top: 100%;
            min-width: 210px;
            max-width: 92vw;
            background: rgba(255, 255, 255, 0.65);
            border-radius: 16px;
            box-shadow: 0 8px 32px rgba(102, 126, 234, 0.18);
            padding: 14px 14px 8px 14px;
            margin-top: 6px;
            z-index: 100;
            flex-direction: column;
            gap: 8px;
            animation: fadeInDropdown 0.18s;
            backdrop-filter: blur(18px) saturate(1.3);
            -webkit-backdrop-filter: blur(18px) saturate(1.3);
            border: 1.5px solid rgba(120, 120, 180, 0.13);
        }

        @keyframes fadeInDropdown {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        #columnDropdown.open {
            display: flex;
        }

        #columnDropdown label {
            display: flex;
            align-items: center;
            gap: 7px;
            font-weight: 400;
            font-size: 0.98rem;
            margin: 0 0 6px 0;
            cursor: pointer;
        }

        #columnDropdown input[type="checkbox"] {
            accent-color: #764ba2;
            width: 18px;
            height: 18px;
            margin: 0 4px 0 0;
            cursor: pointer;
        }

        #columnDropdown .dropdown-actions {
            display: flex;
            justify-content: flex-end;
            margin-top: 4px;
        }

        #columnDropdown .dropdown-close {
            background: #764ba2;
            color: #fff;
            border: none;
            border-radius: 8px;
            padding: 6px 16px;
            font-size: 0.98rem;
            cursor: pointer;
            margin-left: 8px;
            box-shadow: 0 2px 8px rgba(102, 126, 234, 0.1);
        }

        /* Search within results styles */
        .search-within-container {
            display: none;
            margin: 10px 0 0 0;
            text-align: center;
            animation: fadeIn 0.5s ease-out;
        }

        .search-within-input {
            max-width: 350px;
            width: 90%;
            padding: 12px 16px;
            border-radius: 8px;
            border: 1.5px solid #e2e8f0;
            font-size: 1rem;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.9);
            transition: var(--transition);
        }

        .search-within-input:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.1);
            outline: none;
        }

        .search-within-input::placeholder {
            color: #a0aec0;
        }

        /* Mobile responsive for column dropdown */
        @media (max-width: 768px) {
            #columnDropdown {
                left: 50%;
                top: 60px;
                transform: translateX(-50%);
                width: 95vw;
                max-width: 350px;
                min-width: 180px;
                max-height: 45vh;
                overflow-y: auto;
                border-radius: 12px;
                box-shadow: 0 4px 18px rgba(102, 126, 234, 0.13);
                padding: 14px 12px 10px 12px;
                margin-top: 0;
                z-index: 3000;
                background: rgba(255, 255, 255, 0.95);
                backdrop-filter: blur(10px) saturate(1.1);
                -webkit-backdrop-filter: blur(10px) saturate(1.1);
                border: 1.5px solid rgba(120, 120, 180, 0.13);
                animation: fadeInDropdown 0.18s;
                display: none;
                flex-direction: column;
                gap: 6px;
                box-sizing: border-box;
            }

            #columnDropdown.open {
                display: flex;
            }

            #columnDropdown label {
                font-size: 1rem;
                color: #222;
                font-weight: 500;
                margin: 0 0 4px 0;
                gap: 2px;
                line-height: 1.3;
                letter-spacing: 0.01em;
                display: flex;
                align-items: center;
                white-space: normal;
                word-break: break-word;
            }

            #columnDropdown input[type="checkbox"] {
                width: 18px !important;
                height: 18px !important;
                min-height: unset !important;
                margin: 0 1px 0 0;
                accent-color: #764ba2;
                vertical-align: middle;
                flex-shrink: 0;
            }

            #columnDropdown .dropdown-close {
                width: 100%;
                font-size: 1.05rem;
                padding: 10px 0;
                margin: 10px 0 0 0;
                border-radius: 8px;
                background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
                color: #fff;
                font-weight: 600;
                letter-spacing: 0.5px;
            }

            .search-within-input {
                max-width: 300px;
                width: 95%;
                padding: 10px 14px;
                font-size: 16px;
            }
        }

        /* Dark mode support for new features */
        @media (prefers-color-scheme: dark) {
            #columnDropdown {
                background: rgba(45, 55, 72, 0.95);
                border-color: rgba(255, 255, 255, 0.1);
            }

            #columnDropdown label {
                color: #e2e8f0;
            }

            .search-within-input {
                background: rgba(45, 55, 72, 0.9);
                color: #e2e8f0;
                border-color: rgba(255, 255, 255, 0.2);
            }

            .search-within-input::placeholder {

        const log = document.getElementById("inputLog");

            const searchBtn = document.getElementById("searchBtn");

            const searchWithinContainer = document.getElementById("searchWithinContainer");
            const columnDropdownContainer = document.getElementById("columnDropdownContainer");

        if (!value) {
                showStatus("Please enter a search value.", "error");
          return;
        }

            // Show loading state
            searchBtn.innerHTML = '<span class="loading"></span>Searching...';
            searchBtn.disabled = true;
            
            showStatus("Searching...", "info");
            showLog(`Searching for: "${value}"`);
            
            // Show loading skeleton
            resultsDiv.innerHTML = createLoadingSkeleton();
            exportSection.classList.remove("show");

        const query = `${webAppUrl}?type=${encodeURIComponent(type)}&value=${encodeURIComponent(value)}`;

        fetch(query)
          .then(res => res.json())
          .then(data => {
            if (!data.results || data.results.length === 0) {
                        showStatus("No matching records found.", "warning");
                        showEmptyState();
                        currentResults = [];
                        searchResultsOriginal = [];
                        searchResultsView = [];
              return;
            }

                    currentResults = data.results;
                    searchResultsOriginal = data.results;
                    searchResultsView = [...data.results];
                    hiddenColumns = [];
                    
                    showStatus(`Found ${data.results.length} result(s)`, "info");
                    displayResults(data.results);
                    exportSection.classList.add("show");
                    
                    // Show search within and column dropdown if results exist
                    if (data.results.length > 0) {
                        searchWithinContainer.style.display = "block";
                        columnDropdownContainer.style.display = "block";
                        renderColumnToggles(Object.keys(data.results[0]));
                    }
                })
                .catch(err => {
                    console.error("Error:", err);
                    showStatus("Error fetching data. Please try again.", "error");
                    showEmptyState();
                    currentResults = [];
                    searchResultsOriginal = [];
                    searchResultsView = [];
                })
                .finally(() => {
                    // Reset button state
                    searchBtn.innerHTML = '<i class="fas fa-search"></i> Search';
                    searchBtn.disabled = false;
                });

        function showStatus(message, type) {
            const status = document.getElementById("status");
            status.textContent = message;
            status.className = `status-message status-${type}`;
            status.style.display = "block";

        function showLog(message) {

            log.textContent = message;

                    </div>

                    <h3>No Results Found</h3>
                    <p>Try adjusting your search criteria or check the spelling</p>
                </div>
            `;
        }

        function displayResults(results) {
            const resultsDiv = document.getElementById("results");
            
            if (!results || results.length === 0) {
                showEmptyState();
                return;
            }

            const columns = Object.keys(results[0]);
            const visibleColumns = columns.filter(col => !hiddenColumns.includes(col));
            
            let html = `
                <div class="table-container">
                    <div class="table-header">
                        <i class="fas fa-table"></i> Search Results
                    </div>
                    <div class="table-stats">

                            <span>Search Time: ${new Date().toLocaleTimeString()}</span>
                        </div>
                    </div>
                    <div style="overflow-x: auto;">
                        <table class="results-table">
                            <thead>
                                <tr>
                                    ${visibleColumns.map(col => `<th>${col}</th>`).join('')}
                                </tr>
                            </thead>
                            <tbody>
            `;

            results.forEach(row => {
                html += '<tr>';
                visibleColumns.forEach(col => {
                    let value = row[col] || '';
                    
                    // Format special fields
                    if (col === 'Whatsapp Number' && value) {
                        value = maskPhoneNumber(value);
                    }
                    
                    if (col === 'Payment Date' && value) {
                        value = formatDate(value);
                    }
                    
                    html += `<td>${value}</td>`;
                });
                html += '</tr>';
            });

            html += `
                            </tbody>
                        </table>
                    </div>
                </div>
            `;

            resultsDiv.innerHTML = html;

        function maskPhoneNumber(phone) {
            const str = String(phone);
            if (str.length <= 6) return str.replace(/./g, '*');
            return str.slice(0, 3) + '****' + str.slice(-3);
        }

        function formatDate(dateStr) {
            if (!dateStr) return '';
            
            try {
                const date = new Date(dateStr);
                if (isNaN(date.getTime())) return dateStr;
                
                return date.toLocaleDateString('en-IN', {
                    day: '2-digit',
                    month: '2-digit',
                    year: 'numeric'
                });
            } catch (e) {
                return dateStr;
            }

                } else {
                    searchResultsView = [...searchResultsOriginal];
                }
                displayResults(searchResultsView);
            }
        }

        // Column visibility functionality
        function renderColumnToggles(columns) {
            const dropdown = document.getElementById("columnDropdown");
            if (columns && columns.length > 0) {
                dropdown.innerHTML = columns.map(col => `
                    <label>
                        <input type="checkbox" value="${col}" ${hiddenColumns.includes(col) ? "" : "checked"} onchange="toggleColumnVisibility(this)">

                    </label>
                `).join("") + `
                    <div class="dropdown-actions">
                        <button class="dropdown-close" type="button" onclick="closeColumnDropdown()">Done</button>
                    </div>
                `;
            } else {
                dropdown.innerHTML = "";
            }
        }

        function toggleColumnDropdown(event) {
            event.stopPropagation();
            const dropdown = document.getElementById("columnDropdown");
            dropdown.classList.toggle("open");
            
            if (dropdown.classList.contains("open")) {
                document.addEventListener("click", closeDropdownOnOutside, { capture: true });
            } else {
                document.removeEventListener("click", closeDropdownOnOutside, { capture: true });
            }
        }

        function closeDropdownOnOutside(event) {
            const dropdown = document.getElementById("columnDropdown");
            const button = document.getElementById("columnDropdownBtn");
            
            if (!dropdown.contains(event.target) && !button.contains(event.target)) {
                dropdown.classList.remove("open");
                document.removeEventListener("click", closeDropdownOnOutside, { capture: true });
            }
        }

        function closeColumnDropdown() {
            document.getElementById("columnDropdown").classList.remove("open");
            document.removeEventListener("click", closeDropdownOnOutside, { capture: true });
        }

        function toggleColumnVisibility(checkbox) {
            const column = checkbox.value;
            if (checkbox.checked) {
                hiddenColumns = hiddenColumns.filter(col => col !== column);
            } else {
                if (!hiddenColumns.includes(column)) {
                    hiddenColumns.push(column);
                }
            }
            displayResults(searchResultsView);
        }

                    document.getElementById('searchValue').focus();
                }
            });

            },

            // Enhanced user behavior tracking
            trackUserJourney: function(step, details) {
                gtag('event', 'user_journey', {
                    event_category: 'User Flow',
                    event_label: step,
                    custom_parameters: {
                        step: step,
                        details: details,
                        user_type: Analytics.getUserType(),
                        device_type: Analytics.getDeviceType(),
                        session_duration: Analytics.getSessionDuration(),
                        page_url: window.location.href
                    }
                });
            },

            // Real-time user behavior
            trackRealTimeBehavior: function(action, element, value) {
                gtag('event', 'real_time_behavior', {
                    event_category: 'User Behavior',
                    event_label: action,
                    custom_parameters: {
                        action: action,
                        element: element,
                        value: value,
                        timestamp: Date.now(),
                        user_type: Analytics.getUserType(),
                        device_type: Analytics.getDeviceType()
                    }
                });
            },

            // Enhanced error tracking with context
            trackDetailedError: function(errorType, errorMessage, context) {
                gtag('event', 'detailed_error', {
                    event_category: 'System Error',
                    event_label: errorType,
                    custom_parameters: {
                        error_type: errorType,
                        error_message: errorMessage,
                        context: context,
                        user_type: Analytics.getUserType(),
                        device_type: Analytics.getDeviceType(),
                        page_url: window.location.href,
                        user_agent: navigator.userAgent,
                        timestamp: Date.now()
                    }
                });
            },

            // Performance monitoring with thresholds
            trackPerformanceWithThresholds: function(metric, value, threshold) {
                const status = value <= threshold ? 'good' : 'poor';
                gtag('event', 'performance_threshold', {
                    event_category: 'Performance',
                    event_label: metric,
                    value: value,
                    custom_parameters: {
                        metric: metric,
                        value: value,
                        threshold: threshold,
                        status: status,
                        user_type: Analytics.getUserType(),
                        device_type: Analytics.getDeviceType()
                    }
                });
            },

            // User satisfaction tracking
            trackUserSatisfaction: function(satisfactionLevel, reason) {
                gtag('event', 'user_satisfaction', {
                    event_category: 'User Experience',
                    event_label: satisfactionLevel,
                    value: satisfactionLevel,
                    custom_parameters: {
                        satisfaction_level: satisfactionLevel,
                        reason: reason,
                        user_type: Analytics.getUserType(),
                        device_type: Analytics.getDeviceType(),
                        session_duration: Analytics.getSessionDuration()
                    }
                });
            },

            // Feature adoption tracking
            trackFeatureAdoption: function(feature, adoptionType) {
                gtag('event', 'feature_adoption', {
                    event_category: 'Feature Analytics',
                    event_label: feature,
                    custom_parameters: {
                        feature: feature,
                        adoption_type: adoptionType,
                        user_type: Analytics.getUserType(),
                        device_type: Analytics.getDeviceType(),
                        session_count: sessionStorage.getItem('session_count') || 0
                    }
                });
            },

            // Generate unique transaction ID
            generateTransactionId: function() {
                return 'txn_' + Date.now() + '_' + Math.random().toString(36).substr(2, 9);
            },

            // Track scroll depth
            trackScrollDepth: function() {
                let maxScroll = 0;
                let scrollTracking = false;

                window.addEventListener('scroll', function() {
                    if (!scrollTracking) {
                        scrollTracking = true;
                        setTimeout(function() {
                            const scrollPercent = Math.round((window.scrollY / (document.body.scrollHeight - window.innerHeight)) * 100);
                            if (scrollPercent > maxScroll) {
                                maxScroll = scrollPercent;
                                if (maxScroll % 25 === 0) { // Track every 25%
                                    gtag('event', 'scroll_depth', {
                                        event_category: 'User Engagement',
                                        event_label: maxScroll + '%',
                                        value: maxScroll,
                                        custom_parameters: {
                                            scroll_depth: maxScroll,
                                            user_type: Analytics.getUserType(),
                                            device_type: Analytics.getDeviceType()
                                        }
                                    });
                                }
                            }
                            scrollTracking = false;
                        }, 100);
                    }
                });
            },

            // Track time on page
            trackTimeOnPage: function() {
                const startTime = Date.now();
                window.addEventListener('beforeunload', function() {
                    const timeOnPage = Math.round((Date.now() - startTime) / 1000);
                    gtag('event', 'time_on_page', {
                        event_category: 'User Engagement',
                        value: timeOnPage,
                        custom_parameters: {
                            time_on_page: timeOnPage,
                            user_type: Analytics.getUserType(),
                            device_type: Analytics.getDeviceType()
                        }
                    });
                });
            },

            // Track form interactions
            trackFormInteractions: function() {
                const forms = document.querySelectorAll('form');
                forms.forEach(form => {
                    form.addEventListener('submit', function() {
                        gtag('event', 'form_submit', {
                            event_category: 'Form Interaction',
                            event_label: form.id || 'unknown_form',
                            custom_parameters: {
                                form_id: form.id || 'unknown_form',
                                user_type: Analytics.getUserType(),
                                device_type: Analytics.getDeviceType()
                            }
                        });
                    });
                });
            }
        };

        // Initialize advanced analytics features
        document.addEventListener('DOMContentLoaded', function() {
            // Initialize scroll depth tracking
            AdvancedAnalytics.trackScrollDepth();
            
            // Initialize time on page tracking
            AdvancedAnalytics.trackTimeOnPage();
            
            // Initialize form interaction tracking
            AdvancedAnalytics.trackFormInteractions();
            
            // Track user journey start
            AdvancedAnalytics.trackUserJourney('page_load', {
                referrer: document.referrer,
                landing_page: window.location.href
            });
        });

        // Enhanced search tracking with conversion
        const enhancedSearchNow = function(event) {
            event.preventDefault();
            
            const type = document.getElementById("searchType").value;
            const value = document.getElementById("searchValue").value.trim();
            
            // Track search attempt with enhanced details
            AdvancedAnalytics.trackRealTimeBehavior('search_attempt', 'search_form', {
                type: type,
                value_length: value.length,
                has_value: value.length > 0
            });
            
            // Track user journey
            AdvancedAnalytics.trackUserJourney('search_initiated', {
                search_type: type,
                value_length: value.length
            });
            
            // Call original search function
            originalSearchNow(event);
        };

        // Replace the search function with enhanced version
        window.searchNow = enhancedSearchNow;

        // Enhanced results tracking
        const enhancedDisplayResults = function(results) {
            // Track successful results display
            if (results && results.length > 0) {
                AdvancedAnalytics.trackConversion('search_success', results.length);
                AdvancedAnalytics.trackUserJourney('results_found', {
                    count: results.length,
                    search_type: document.getElementById("searchType").value
                });
            } else {
                AdvancedAnalytics.trackUserJourney('no_results', {
                    search_type: document.getElementById("searchType").value
                });
            }
            
            // Call original display function
            originalDisplayResults(results);
        };

        // Replace the display function with enhanced version
        window.displayResults = enhancedDisplayResults;

        // Enhanced export tracking with conversion
        const enhancedExportToPDF = function() {
            AdvancedAnalytics.trackConversion('export_pdf', currentResults.length);
            AdvancedAnalytics.trackFeatureAdoption('pdf_export', 'used');
            originalExportToPDF();
        };

        const enhancedExportToExcel = function() {
            AdvancedAnalytics.trackConversion('export_excel', currentResults.length);
            AdvancedAnalytics.trackFeatureAdoption('excel_export', 'used');
            originalExportToExcel();
        };

        // Replace export functions with enhanced versions
        window.exportToPDF = enhancedExportToPDF;
        window.exportToExcel = enhancedExportToExcel;

        // Performance monitoring with thresholds
        window.addEventListener('load', function() {
            // Track page load performance with thresholds
            if (window.performance && window.performance.timing) {
                const loadTime = window.performance.timing.loadEventEnd - window.performance.timing.navigationStart;
                AdvancedAnalytics.trackPerformanceWithThresholds('page_load_time', loadTime, 3000); // 3 second threshold
            }

            // Track Core Web Vitals with thresholds
            if ('PerformanceObserver' in window) {
                // LCP threshold: 2.5 seconds
                new PerformanceObserver((list) => {
                    const entries = list.getEntries();
                    const lastEntry = entries[entries.length - 1];
                    AdvancedAnalytics.trackPerformanceWithThresholds('lcp', lastEntry.startTime, 2500);
                }).observe({ entryTypes: ['largest-contentful-paint'] });

                // FID threshold: 100ms
                new PerformanceObserver((list) => {
                    const entries = list.getEntries();
                    entries.forEach((entry) => {
                        const fid = entry.processingStart - entry.startTime;
                        AdvancedAnalytics.trackPerformanceWithThresholds('fid', fid, 100);
                    });
                }).observe({ entryTypes: ['first-input'] });

                // CLS threshold: 0.1
                new PerformanceObserver((list) => {
                    let cls = 0;
                    const entries = list.getEntries();
                    entries.forEach((entry) => {
                        if (!entry.hadRecentInput) {
                            cls += entry.value;
                        }
                    });
                    AdvancedAnalytics.trackPerformanceWithThresholds('cls', cls, 0.1);
                }).observe({ entryTypes: ['layout-shift'] });
            }
        });

        // Enhanced error tracking
        window.addEventListener('error', function(event) {
            AdvancedAnalytics.trackDetailedError('javascript_error', event.message, {
                filename: event.filename,
                lineno: event.lineno,
                colno: event.colno,
                error: event.error
            });
        });

        window.addEventListener('unhandledrejection', function(event) {
            AdvancedAnalytics.trackDetailedError('promise_rejection', event.reason, {
                promise: event.promise
            });
        });

        // Track user satisfaction (example: after successful search)
        function trackSearchSatisfaction(success, reason) {
            const satisfactionLevel = success ? 5 : 2; // 1-5 scale
            AdvancedAnalytics.trackUserSatisfaction(satisfactionLevel, reason);
        }

        // Make satisfaction tracking available globally
        window.trackSearchSatisfaction = trackSearchSatisfaction;
    </script>
  </body>
</html>
