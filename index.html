.skeleton-table {
  width: 100%;
  max-width: 900px;
  min-width: 600px;
  border-collapse: separate;
  border-spacing: 0 8px;
  margin: 20px auto;
  background: #f3f3f3;
  border-radius: 12px;
  overflow: hidden;
  box-shadow: 0 2px 8px rgba(102,126,234,0.08);
  border: 1.5px solid #e2e8f0;
}
.skeleton-row {
  height: 38px;
}
.skeleton-cell {
  min-width: 120px;
  height: 28px;
  background: linear-gradient(90deg, #f3f3f3 25%, #e2e8f0 50%, #f3f3f3 75%);
  background-size: 200% 100%;
  animation: skeleton-loading 1.2s infinite linear;
  border-radius: 8px;
  margin: 0 6px;
}
.skeleton-header-cell {
  min-width: 150px;
  height: 32px;
  background: linear-gradient(90deg, #e2e8f0 25%, #f3f3f3 50%, #e2e8f0 75%);
  background-size: 200% 100%;
  animation: skeleton-loading 1.2s infinite linear;
  border-radius: 8px;
  margin: 0 6px;
}
@media (max-width: 900px) {
  .skeleton-table {
    max-width: 100vw;
    min-width: 0;
  }
  .skeleton-header-cell, .skeleton-cell {
    min-width: 80px;
    height: 22px;
    margin: 0 2px;
  }
  .skeleton-header-cell {
    height: 26px;
  }
}
@keyframes skeleton-loading {
  0% { background-position: 200% 0; }
  100% { background-position: -200% 0; }
}
