<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AF Deal Payment Portal</title>
    <!-- Favicons for all devices -->
    <link rel="apple-touch-icon" sizes="180x180" href="favicon_io/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon_io/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon_io/favicon-16x16.png">
    <link rel="manifest" href="favicon_io/site.webmanifest">
    <link rel="icon" type="image/png" sizes="192x192" href="favicon_io/android-chrome-192x192.png">
    <link rel="icon" type="image/png" sizes="512x512" href="favicon_io/android-chrome-512x512.png">
    <link rel="shortcut icon" href="favicon_io/favicon.ico">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><defs><pattern id="grain" width="100" height="100" patternUnits="userSpaceOnUse"><circle cx="50" cy="50" r="1" fill="rgba(255,255,255,0.1)"/></pattern></defs><rect width="100" height="100" fill="url(%23grain)"/></svg>');
            pointer-events: none;
            z-index: -1;
        }

        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 25px;
            padding: 50px 40px;
            box-shadow: 0 25px 50px rgba(0,0,0,0.15);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255,255,255,0.2);
            max-width: 600px;
            width: 90%;
            animation: containerFadeIn 0.8s cubic-bezier(.4,0,.2,1);
            z-index: 1;
        }

        .title {
            font-size: 2.5rem;
            font-weight: 700;
            color: #4a5568;
            margin-bottom: 10px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .subtitle {
            font-size: 1.2rem;
            color: #718096;
            margin-bottom: 40px;
            font-weight: 300;
        }

        .options {
            display: flex;
            gap: 20px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .option-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px 25px;
            border-radius: 20px;
            cursor: pointer;
            transition: box-shadow 0.3s, transform 0.3s, border 0.3s;
            position: relative;
            overflow: hidden;
            min-width: 200px;
            box-shadow: 0 10px 30px rgba(102,126,234,0.3);
            border: 2.5px solid transparent;
            outline: none;
            animation: cardFadeIn 0.7s cubic-bezier(.4,0,.2,1);
        }
        .option-card:nth-child(1) { animation-delay: 0.15s; }
        .option-card:nth-child(2) { animation-delay: 0.3s; }
        @keyframes cardFadeIn {
            from { opacity: 0; transform: translateY(30px) scale(0.97); }
            to { opacity: 1; transform: translateY(0) scale(1); }
        }

        .option-card:hover, .option-card:focus {
            box-shadow: 0 20px 50px 0 #764ba2cc, 0 0 0 4px #f093fb55;
            border: 2.5px solid #f093fb;
            transform: translateY(-8px) scale(1.07) rotate(-1deg);
        }
        .option-card:active {
            transform: translateY(-4px) scale(1.03);
        }
        .option-card:focus {
            outline: 2.5px solid #764ba2;
            outline-offset: 2px;
        }

        .ripple {
            position: absolute;
            border-radius: 50%;
            transform: scale(0);
            animation: rippleEffect 0.6s linear;
            background: rgba(255,255,255,0.5);
            pointer-events: none;
            z-index: 2;
        }
        @keyframes rippleEffect {
            to { transform: scale(2.5); opacity: 0; }
        }

        .option-card.shake {
            animation: shake 0.3s cubic-bezier(.36,.07,.19,.97) both;
        }
        @keyframes shake {
            10%, 90% { transform: translateX(-2px); }
            20%, 80% { transform: translateX(4px); }
            30%, 50%, 70% { transform: translateX(-8px); }
            40%, 60% { transform: translateX(8px); }
        }

        .option-card:focus-visible {
            outline: 3px solid #48bb78;
            outline-offset: 2px;
        }

        .logo {
            width: 54px;
            height: 54px;
            margin-bottom: 18px;
            border-radius: 12px;
            background: linear-gradient(135deg, #667eea 0%, #f093fb 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2.2rem;
            color: #fff;
            box-shadow: 0 4px 16px #764ba244;
            user-select: none;
        }

        .option-icon {
            font-size: 3rem;
            margin-bottom: 15px;
            display: block;
        }

        .option-title {
            font-size: 1.3rem;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .option-desc {
            font-size: 0.9rem;
            opacity: 0.9;
            line-height: 1.4;
        }

        /* Dark theme support */
        body.dark-theme {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
        }

        body.dark-theme .container {
            background: rgba(26,32,44,0.95);
            border: 1px solid rgba(255,255,255,0.1);
        }

        body.dark-theme .title {
            color: #e2e8f0;
        }

        body.dark-theme .subtitle {
            color: #a0aec0;
        }

        /* Theme toggle button */
        .theme-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            cursor: pointer;
            box-shadow: 0 8px 25px rgba(102,126,234,0.3);
            transition: all 0.3s ease;
            z-index: 1000;
            font-size: 1.2rem;
            color: white;
        }

        .theme-toggle:hover {
            transform: scale(1.1);
            box-shadow: 0 12px 35px rgba(102,126,234,0.4);
        }

        /* Animations */
        @keyframes slideInUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .option-card:hover {
            animation: pulse 0.3s ease-in-out;
        }

        /* Mobile responsiveness */
        @media (max-width: 768px) {
            .container {
                padding: 40px 25px;
                margin: 20px;
            }

            .title {
                font-size: 2rem;
            }

            .subtitle {
                font-size: 1rem;
            }

            .options {
                flex-direction: column;
                align-items: center;
            }

            .option-card {
                width: 100%;
                max-width: 280px;
            }

            .theme-toggle {
                width: 45px;
                height: 45px;
                font-size: 1rem;
            }
        }

        @media (max-width: 480px) {
            .title {
                font-size: 1.8rem;
            }

            .option-card {
                padding: 25px 20px;
            }

            .option-icon {
                font-size: 2.5rem;
            }
        }

        /* Loading animation */
        .loading {
            display: inline-block;
            width: 48px;
            height: 48px;
            border: 5px solid rgba(118,75,162,0.15);
            border-radius: 50%;
            border-top: 5px solid #764ba2;
            border-right: 5px solid #667eea;
            border-bottom: 5px solid #f093fb;
            animation: spin 1s linear infinite, glow 1.2s ease-in-out infinite alternate;
            box-shadow: 0 0 18px 4px #764ba2aa;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        @keyframes glow {
            0% { box-shadow: 0 0 18px 4px #764ba2aa; }
            100% { box-shadow: 0 0 32px 10px #f093fbcc; }
        }
        .custom-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: rgba(255,255,255,0.7);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 10002;
            opacity: 0;
            animation: overlayFadeIn 0.35s cubic-bezier(.4,0,.2,1) forwards, overlayPulse 0.5s cubic-bezier(.4,0,.2,1);
            backdrop-filter: blur(8px) saturate(1.2);
        }
        @keyframes overlayFadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes overlayPulse {
            0% { box-shadow: 0 0 0 0 #764ba244; }
            70% { box-shadow: 0 0 0 40px #764ba222; }
            100% { box-shadow: 0 0 0 0 #764ba200; }
        }
        .loading-text {
            margin-top: 24px;
            font-size: 1.3rem;
            color: #764ba2;
            font-weight: 600;
            letter-spacing: 1px;
            text-shadow: 0 2px 8px #fff8, 0 1px 0 #fff;
            animation: loadingTextFade 1.2s infinite alternate;
        }
        @keyframes loadingTextFade {
            0% { opacity: 0.7; }
            100% { opacity: 1; }
        }

        /* Toast notification */
        .toast {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 12px;
            padding: 15px 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            z-index: 10001;
            transform: translateX(400px);
            opacity: 0;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            max-width: 300px;
            color: #4a5568;
            font-weight: 500;
        }

        .toast.show {
            transform: translateX(0);
            opacity: 1;
        }

        body.dark-theme .toast {
            background: rgba(26,32,44,0.95);
            border: 1px solid rgba(255,255,255,0.1);
            color: #e2e8f0;
        }

        /* --- Animated Background Orbs --- */
        .bg-orb {
            position: fixed;
            border-radius: 50%;
            filter: blur(60px);
            opacity: 0.35;
            pointer-events: none;
            z-index: 0;
            animation: orbMove 16s linear infinite alternate;
        }
        .bg-orb1 {
            width: 320px; height: 320px;
            background: #667eea;
            top: 10%; left: 5%;
            animation-delay: 0s;
        }
        .bg-orb2 {
            width: 220px; height: 220px;
            background: #f093fb;
            bottom: 8%; right: 8%;
            animation-delay: 2s;
        }
        .bg-orb3 {
            width: 180px; height: 180px;
            background: #764ba2;
            top: 60%; left: 70%;
            animation-delay: 4s;
        }
        @keyframes orbMove {
            0% { transform: translateY(0) scale(1); }
            100% { transform: translateY(-40px) scale(1.08); }
        }

        /* --- Container Entrance Animation --- */
        @keyframes containerFadeIn {
            from { opacity: 0; transform: translateY(40px) scale(0.98); }
            to { opacity: 1; transform: translateY(0) scale(1); }
        }
    </style>
</head>
<body>
    <!-- Animated Background Orbs -->
    <div class="bg-orb bg-orb1"></div>
    <div class="bg-orb bg-orb2"></div>
    <div class="bg-orb bg-orb3"></div>

    <!-- Theme Toggle Button -->
    <button class="theme-toggle" onclick="toggleTheme()" aria-label="Toggle dark/light theme">‚òÄÔ∏è</button>

    <div class="container" role="main" aria-label="AF Deal Payment Portal">
        <div class="logo" aria-hidden="true">üí∏</div>
        <h1 class="title">AF Deal Payment Portal</h1>
        <p class="subtitle">Choose the page you want to access</p>
        
        <div class="options">
            <div class="option-card" tabindex="0" role="button" aria-label="Go to Pending Order Forms. Track pending Refunds forms of orders" onclick="cardClick(event, 'pending.html')" onkeydown="cardKeydown(event, 'pending.html')">
                <span class="option-icon" aria-hidden="true">‚è≥</span>
                <div class="option-title">Pending Order Forms</div>
                <div class="option-desc">Track pending Refunds forms of orders</div>
            </div>
            
            <div class="option-card" tabindex="0" role="button" aria-label="Go to Paid Payments. Check payment status of completed orders" onclick="cardClick(event, 'paid.html')" onkeydown="cardKeydown(event, 'paid.html')">
                <span class="option-icon" aria-hidden="true">‚úÖ</span>
                <div class="option-title">Paid Payments</div>
                <div class="option-desc">Check payment status of completed orders</div>
</div>
</div>
</div>

    <script>
        // Theme management
        let currentTheme = localStorage.getItem('theme') || 'light';

        function toggleTheme() {
            currentTheme = currentTheme === 'light' ? 'dark' : 'light';
            applyTheme(currentTheme);
            localStorage.setItem('theme', currentTheme);
            
            // Animate theme icon
            const themeToggle = document.querySelector('.theme-toggle');
            themeToggle.style.transform = 'rotate(360deg)';
            setTimeout(() => {
                themeToggle.style.transform = '';
            }, 300);
        }

        function applyTheme(theme) {
            if (theme === 'dark') {
                document.body.classList.add('dark-theme');
                document.querySelector('.theme-toggle').textContent = 'üåô';
            } else {
                document.body.classList.remove('dark-theme');
                document.querySelector('.theme-toggle').textContent = '‚òÄÔ∏è';
            }
        }

        // Enhanced card click with ripple and overlay
        function cardClick(event, page) {
            const card = event.currentTarget;
            if (card.classList.contains('disabled')) {
                card.classList.add('shake');
                setTimeout(() => card.classList.remove('shake'), 400);
                return;
            }
            // Ripple effect
            const ripple = document.createElement('span');
            ripple.className = 'ripple';
            const rect = card.getBoundingClientRect();
            const size = Math.max(rect.width, rect.height);
            ripple.style.width = ripple.style.height = size + 'px';
            ripple.style.left = (event.clientX - rect.left - size/2) + 'px';
            ripple.style.top = (event.clientY - rect.top - size/2) + 'px';
            card.appendChild(ripple);
            setTimeout(() => ripple.remove(), 600);
            // Show overlay and navigate
            navigateToPage(page);
        }
        // Keyboard accessibility for cards
        function cardKeydown(event, page) {
            if (event.key === 'Enter' || event.key === ' ') {
                event.preventDefault();
                cardClick(event, page);
            }
        }
        // Navigation function with enhanced overlay
        function navigateToPage(page) {
            let overlay = document.createElement('div');
            overlay.className = 'custom-overlay';
            overlay.innerHTML = '<div class="loading"></div><div class="loading-text">Loading...</div>';
            document.body.appendChild(overlay);
            setTimeout(() => {
                window.location.href = page;
            }, 700);
        }

        // Initialize theme on page load
        document.addEventListener('DOMContentLoaded', function() {
            applyTheme(currentTheme);
            // Focus first card on tab
            const cards = document.querySelectorAll('.option-card');
            cards.forEach(card => {
                card.addEventListener('mouseenter', function() {
                    this.style.transform = 'translateY(-8px) scale(1.07) rotate(-1deg)';
                });
                card.addEventListener('mouseleave', function() {
                    this.style.transform = 'translateY(0) scale(1)';
                });
            });
        });

        // Toast notification system
        function showToast(message) {
            // Remove existing toast
            const existingToast = document.querySelector('.toast');
            if (existingToast) {
                existingToast.remove();
            }

            const toast = document.createElement('div');
            toast.className = 'toast';
            toast.textContent = message;
            document.body.appendChild(toast);

            // Animate in
            setTimeout(() => {
                toast.classList.add('show');
            }, 10);

            // Auto remove
            setTimeout(() => {
                toast.classList.remove('show');
                setTimeout(() => toast.remove(), 300);
            }, 4000);
        }
    </script>

    <!-- Google Analytics -->
<script async src="https://www.googletagmanager.com/gtag/js?id=G-2PRMZL2Z5X"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());
        gtag('config', 'G-2PRMZL2Z5X', {
            page_title: 'AF Deal Payment Portal - Landing Page',
            page_location: window.location.href
        });

        // Track navigation events
        function trackNavigation(page) {
            gtag('event', 'page_navigation', {
                event_category: 'Navigation',
                event_label: page,
                value: 1
            });
        }

        // Override navigation to include tracking
        const originalNavigateToPage = navigateToPage;
        navigateToPage = function(page) {
            trackNavigation(page);
            originalNavigateToPage(page);
        };
</script>
</body>
</html>
